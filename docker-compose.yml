  logger:
    image: ernestio/logger:1.11.0
    volumes:
    - ./logs/:/var/logs/
    - ./config/:/etc/ernest/
    links:
    - nats
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_LOG_CONFIG: /etc/ernest/
      ERNEST_LOG_FILE: /var/logs/ernest.log
      NATS_URI: nats://nats:4222
  monit:
    image: ernestio/monit:1.11.0
    ports:
