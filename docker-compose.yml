    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      NATS_URI: nats://nats:4222
  nats:
    image: nats
    ports:
    - 4222:4222
  network-creator-vcloud-connector:
    image: ernestio/network-creator-vcloud-connector:1.11.0
    links:
    - nats
    depends_on:
