    image: ernestio/all-all-fake-connector:1.4.1
    links:
    - nats
    - redis
    depends_on:
    - config-store
    environment:
      NATS_URI: nats://nats:4222
  api-gateway:
    image: ernestio/api-gateway:1.4.1
    ports:
    - 8080:8080
    links:
    - nats
    depends_on:
    - config-store
    environment:
      JWT_SECRET: GENERATEDJWTSECRET
