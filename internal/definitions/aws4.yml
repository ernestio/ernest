# Basic aws example
---
name: my_service
datacenter: r3-dc2

vpcs:
  - name: test-vpc
    subnet: 1.1.1.1/24

networks:
  - name: web
    vpc: test-vpc
    public: true
    subnet: 10.1.0.0/24

instances:
  - name: web
    type: e1.micro
    image: ami-6666f915
    network: web
    start_ip: 10.1.0.11
    count: 1
    key_pair: some-keypair

security_groups:
  - name: web-sg-1
    vpc: test-vpc
    egress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'
    ingress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'
